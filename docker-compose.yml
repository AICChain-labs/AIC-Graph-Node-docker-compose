services:
  postgres:
    image: postgres:14
    container_name: graph-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: graph
      POSTGRES_PASSWORD: graph
      POSTGRES_DB: graph
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graph -d graph"]
      interval: 10s
      timeout: 5s
      retries: 10

  ipfs:
    image: ipfs/kubo:latest
    container_name: graph-ipfs
    restart: unless-stopped
    volumes:
      - ./data/ipfs:/data/ipfs
    ports:
      - "127.0.0.1:5001:5001"

  graph-node:
    image: graphprotocol/graph-node:latest
    container_name: graph-node
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ipfs:
        condition: service_started
    environment:
      postgres_host: postgres
      postgres_user: graph
      postgres_pass: graph
      postgres_db: graph
      ipfs: "ipfs:5001"
      ethereum: "aic-mainnet:http://45.76.101.54:8545"
      GRAPH_LOG: info
    ports:
      - "127.0.0.1:8000:8000"
      - "127.0.0.1:8020:8020"
      - "127.0.0.1:8030:8030"
      - "127.0.0.1:8040:8040"
